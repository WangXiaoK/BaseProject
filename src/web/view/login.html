<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		
  	<!-- 模态框（Modal） -->
		<div class="modal fade" id="login-info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		                <h4 class="modal-title" id="myModalLabel">登录</h4>
		            </div>
		            <div class="panel-heading"></div>
                	<div class="panel-body">
		                    <form action="#">
		                        <!--
		                             1. form-group设置了距离上下部分div的距离，更美观。
		                             2. 对于form-group 设置了has-feedback可以使其有背景图
		                        -->
		                        <div class="form-group has-feedback">
		                            <!-- form-control 设置了边框有弧度圆角以及其中输入字体的pading以及margin,placeholder为默认的问题-->
		                            <input type="text" class="form-control" name="username"
		                                   placeholder="用户名">
		                            <!-- 此项如果要显示必须在form-group的class上添加has-feedback且还要添加一个span-->
		                            <!-- glyphicon是添加图片，form-control-feedback是指示这个是一个样式，同时设置其在右边-->
		                            <span class="glyphicon  glyphicon-user form-control-feedback"></span>
		                        </div>
		                        <div class="form-group has-feedback">
		                            <input type="password" class="form-control" name="password"
		                                   placeholder="密码">
		                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
		                        </div>
		
		                        <div class="form-group">
		                            <div class="checkbox">
		                                <!-- 此处用label包裹checkbox 的原因是为了点击记住密码也能对复选框进行选择。-->
		                                <label>
		                                    <input type="checkbox" name="remeber">记住密码
		                                </label>
		                            </div>
		                        </div>
		                        <!-- button的btn-block 可以占满当前珊栏而不用自适应。-->
		                        <button type="button" class="btn btn-success btn-block btn-lg" data-dismiss="model">登录</button>
		                    </form>
                	</div>
            		</div>
		            <div class="modal-footer"></div>
		        </div><!-- /.modal-content -->
		    </div><!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
	</body>
</html>
